# Build and deploy Angular app to Azure Web App - edushua
name: Build and deploy Angular app to Azure Web App - edushua

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      # ðŸ‘‡ Solo subimos el contenido del build (dist/prueba-proyecto)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/prueba-proyecto

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_28E0551FD6E942B594C677DF0172072F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_67DB40778FDC4A219C64554048D82129 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A0E4CA718D4E441CBA2FA1EF25AD2658 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'edushua'
          slot-name: 'Production'
          package: angular-dist

          


